<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Hangman Game, website, gaming, JavaScript">
  <title>Hangman Game</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <header>
    <h1>Hangman Game</h1>
  </header>

  <div class="container">
    <main class="container">
      <!-- Game Information Section -->
      <section class="game-info">
        <h2>Game Information</h2>
        <!-- Display the selected word category -->
        <p>Word From: <span class="word"></span></p>
      </section>
      <hr>

      <!-- Game Content Section -->
      <section class="row">
        <!-- Popup for Win -->
        <div id="win-popup" class="popup">
          <!-- Message for winning -->
          <p></p>
          <ul>
            <!-- Button to play again after winning -->
            <li id="play-again-win"><a href="#">Play Again</a></li>
          </ul>
        </div>

        <!-- Popup for Loss -->
        <div id="loss-popup" class="popup">
          <!-- Message for losing -->
          <p></p>
          <ul>
            <!-- Button to play again after losing -->
            <li id="play-again-loss"><a href="#">Play Again</a></li>
          </ul>
        </div>

        <!-- Hangman Drawing Section -->
        <div class="hangman-draw">
          <div class="the-draw">
            <div class="the-stand"></div>
            <div class="the-hang"></div>
            <div class="the-rope"></div>
            <div class="the-man">
              <div class="head"></div>
              <div class="body"></div>
              <div class="hands"></div>
              <div class="legs"></div>
            </div>
          </div>
        </div>

        <!-- Alphabet Letters Section -->
        <div class="letters"></div>
      </section>
      <hr>

      <!-- Guessed Letters Section -->
      <section class="letters-guess"></section>

      <!-- Audio Elements for Game Sounds -->
      <audio id="fail" src="sounds/fail.mp3" preload="auto"></audio>
      <audio id="success" src="sounds/Success.mp3" preload="auto"></audio>
    </main>

    <!-- Footer Section -->
    <footer>
      <p>Muhammad Nabih Â© 2023 Hangman Game</p>
    </footer>
  </div>
  <script src="script.js"></script>
</body>

</html>
